<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">

  <mat-card *ngIf="firstPromotion" fxFlex>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>
        <h3>{{firstPromotion.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{firstPromotion.image}} alt={{firstPromotion.name}}>
    <mat-card-content style="font-size: 120%">
      <p>{{firstPromotion.description}} Bcero за {{firstPromotion.price}} py6.
      </p>
    </mat-card-content>
  </mat-card>

    <mat-card *ngIf="secondPromotion" fxFlex>
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>
          <h3>{{secondPromotion.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{secondPromotion.image}} alt={{secondPromotion.name}}>
      <mat-card-content style="font-size: 120%">
        <p>{{secondPromotion.description}} Bcero за {{secondPromotion.price}} py6.
        </p>
      </mat-card-content>
  </mat-card>

</div>
